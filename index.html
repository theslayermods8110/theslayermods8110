<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Integrado Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-purple: #8A2BE2;
            --light-purple-hover: #a75af0;
            --dark-bg: #181824;
            --panel-bg: rgba(31, 31, 46, 0.9); /* Ligeramente más opaco */
            --content-bg: #1f1f2e;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: var(--primary-purple);
            --border-radius-sml: 6px;
            --box-shadow-color: rgba(138, 43, 226, 0.3);
            --panel-width: 230px; /* Definir ancho del panel como variable */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); min-height: 100vh; line-height: 1.5; overflow-x: hidden; /* Evitar scroll horizontal por si acaso */ }

        /* Botón para mostrar/ocultar el menú */
        #menu-toggle {
            position: fixed; /* Fijo en la pantalla */
            top: 15px;
            left: 15px;
            z-index: 1001; /* Encima del panel */
            background-color: var(--primary-purple);
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 1.2em; /* Tamaño del icono */
            border-radius: var(--border-radius-sml);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
        }
        #menu-toggle:hover {
            background-color: var(--light-purple-hover);
        }

        /* Panel de Navegación */
        #panel-navegacion {
            position: fixed; /* Fijo en la pantalla */
            top: 0;
            left: 0;
            bottom: 0; /* O height: 100vh; */
            width: var(--panel-width);
            background: var(--panel-bg);
            backdrop-filter: blur(5px);
            border-right: 1px solid var(--border-color); /* Borde solo a la derecha */
            box-shadow: 3px 0 15px var(--box-shadow-color);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            overflow-y: auto;
            z-index: 1000; /* Encima del contenido, debajo del toggle */

            /* Oculto por defecto fuera de la pantalla */
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out; /* Animación suave */
        }

        /* Clase para mostrar el panel */
        #panel-navegacion.panel-visible {
            transform: translateX(0);
        }

        #panel-navegacion h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-purple);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.5);
        }

        .boton-panel {
            display: flex; align-items: center; gap: 10px; width: 100%; padding: 10px 12px; margin-bottom: 10px; background-color: transparent; border: 1px solid var(--border-color); color: var(--text-color); font-size: 0.95em; text-align: left; border-radius: var(--border-radius-sml); cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }
        .boton-panel i { width: 18px; text-align: center; color: var(--primary-purple); transition: color 0.2s ease; }
        .boton-panel:hover { background-color: rgba(138, 43, 226, 0.1); border-color: var(--light-purple-hover); color: #fff; }
        .boton-panel:hover i { color: var(--light-purple-hover); }
        .boton-panel:active { transform: scale(0.98); background-color: rgba(138, 43, 226, 0.2); }

        #boton-inicio { margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(138, 43, 226, 0.3); }
        #boton-inicio button { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 9px 12px; background-color: var(--content-bg); border: 1px solid var(--text-secondary); color: var(--text-secondary); font-size: 0.9em; border-radius: var(--border-radius-sml); cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease; }
        #boton-inicio button i { color: var(--text-secondary); transition: color 0.2s ease; }
        #boton-inicio button:hover { background-color: rgba(255, 255, 255, 0.05); border-color: var(--text-color); color: var(--text-color); }
        #boton-inicio button:hover i { color: var(--text-color); }

        /* Área de Contenido */
        #area-contenido {
            width: 100%; /* Ocupa todo el ancho */
            min-height: 100vh; /* Ocupa todo el alto */
            background-color: var(--content-bg);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Para contexto de algún elemento interno si fuera necesario */
            /* Quitamos borde y padding del contenedor principal, ya no son necesarios aquí */
            /* El contenido ahora puede usar toda la ventana */
        }
        #texto-inicial { color: var(--text-secondary); font-style: italic; text-align: center; padding: 20px; }
        #iframe-contenido { width: 100%; height: 100vh; /* Asegura que llene el viewport */ border: none; display: none; background-color: var(--dark-bg); /* Fondo mientras carga, puede ser #fff o el del body */ }

    </style>
</head>
<body>

    <!-- Botón para mostrar/ocultar el menú -->
    <button id="menu-toggle" title="Mostrar/Ocultar Panel">
        <i class="fas fa-bars"></i>
    </button>

    <!-- El contenedor principal ya no necesita ser flex -->
    <div class="contenedor-principal">

        <div id="panel-navegacion">
            <!-- El H2 ya no necesita el icono de menú, lo quitamos o lo dejamos como decoración -->
            <h2><i class="fas fa-compass"></i> Panel</h2>

            <button class="boton-panel" data-url="https://theslayermods8110-wyth.vercel.app/">
                <i class="fas fa-tools fa-fw"></i>
                TOOLS PRO
            </button>
            <button class="boton-panel" data-url="https://a-two-indol.vercel.app/#dashboard">
                <i class="fas fa-cube fa-fw"></i>
                MINECRAFT
            </button>
            <button class="boton-panel" data-url="https://www.google.com/search?igu=1">
                 <i class="fas fa-search fa-fw"></i>
                 BÚSQUEDA
            </button>
            <!-- Puedes añadir más botones aquí -->

            <div id="boton-inicio">
                 <button title="Limpiar contenido y volver al inicio">
                     <i class="fas fa-trash-alt"></i> Limpiar
                 </button>
            </div>
        </div>

        <div id="area-contenido">
            <p id="texto-inicial">
                <i class="fas fa-hand-pointer"></i> Haz clic en el icono <i class="fas fa-bars"></i> para abrir el panel.
            </p>
            <iframe id="iframe-contenido" src="about:blank" frameborder="0" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-presentation">
                Tu navegador no soporta iframes o el contenido está bloqueado.
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const panelNavegacion = document.getElementById('panel-navegacion');
            const botonesPanel = document.querySelectorAll('.boton-panel');
            const iframeContenido = document.getElementById('iframe-contenido');
            const textoInicial = document.getElementById('texto-inicial');
            const botonLimpiar = document.querySelector('#boton-inicio button');
            // const areaContenido = document.getElementById('area-contenido'); // Para cerrar al hacer clic fuera (opcional)

            function mostrarPanel() {
                panelNavegacion.classList.add('panel-visible');
                // Podrías cambiar el icono del toggle aquí si quieres (ej. a una 'X')
                // menuToggle.innerHTML = '<i class="fas fa-times"></i>';
            }

            function ocultarPanel() {
                panelNavegacion.classList.remove('panel-visible');
                // Y volver al icono original
                // menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
            }

            function togglePanel() {
                panelNavegacion.classList.toggle('panel-visible');
                 // Cambiar icono (opcional)
                 // if (panelNavegacion.classList.contains('panel-visible')) {
                 //    menuToggle.innerHTML = '<i class="fas fa-times"></i>';
                 // } else {
                 //    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                 // }
            }

            function cargarUrlEnIframe(url) {
                if (url) {
                    textoInicial.style.display = 'none';
                    iframeContenido.style.display = 'block';
                    // Para evitar problemas de caché o recarga forzada, podemos añadir un timestamp
                    // iframeContenido.src = url + "?t=" + new Date().getTime();
                    iframeContenido.src = url; // Mantenemos simple por ahora
                    console.log("Intentando cargar URL:", url);
                    ocultarPanel(); // Ocultar panel después de seleccionar una opción
                }
            }

            function volverAlInicio() {
                iframeContenido.src = 'about:blank';
                iframeContenido.style.display = 'none';
                textoInicial.style.display = 'block';
                console.log("Volviendo al inicio.");
                ocultarPanel(); // Ocultar panel también al limpiar
            }

            // Event Listener para el botón del menú
            if (menuToggle) {
                menuToggle.addEventListener('click', togglePanel);
            } else {
                console.error("No se encontró el botón #menu-toggle.");
            }

            // Event Listeners para los botones dentro del panel
            botonesPanel.forEach(boton => {
                boton.addEventListener('click', () => {
                    const url = boton.getAttribute('data-url');
                    if (!url || url === "#" || url === "") {
                         console.warn("Botón clickeado sin URL válida:", boton.textContent.trim());
                         ocultarPanel(); // Ocultar panel incluso si no hay URL
                         return;
                    }
                    cargarUrlEnIframe(url);
                });
            });

            // Event Listener para el botón de limpiar
            if (botonLimpiar) {
                botonLimpiar.addEventListener('click', volverAlInicio);
            } else {
                 console.error("No se encontró el botón de limpiar.");
            }

            // Opcional: Cerrar el panel si se hace clic fuera de él
            // document.addEventListener('click', (event) => {
            //     // Si el panel está visible y el clic NO fue en el panel NI en el botón de toggle...
            //     if (panelNavegacion.classList.contains('panel-visible') &&
            //         !panelNavegacion.contains(event.target) &&
            //         !menuToggle.contains(event.target)) {
            //         ocultarPanel();
            //     }
            // });

            // Estado inicial (panel oculto, texto inicial visible)
            volverAlInicio(); // Llama a la función que ya oculta el iframe y muestra el texto inicial
            // Asegurarse de que el panel esté oculto al cargar
            ocultarPanel();

        });
    </script>

</body>
</html>
