<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Integrado Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-purple: #8A2BE2;
            --light-purple-hover: #a75af0;
            --dark-bg: #181824;
            --panel-bg: rgba(31, 31, 46, 0.9);
            --content-bg: #1f1f2e;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: var(--primary-purple);
            --border-radius-sml: 6px;
            --box-shadow-color: rgba(138, 43, 226, 0.3);
            --panel-width: 230px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); min-height: 100vh; line-height: 1.5; overflow-x: hidden; }

        #menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 1.2em;
            border-radius: var(--border-radius-sml);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
        }
        #menu-toggle:hover {
            background-color: var(--light-purple-hover);
        }

        #panel-navegacion {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--panel-width);
            background: var(--panel-bg);
            backdrop-filter: blur(5px);
            border-right: 1px solid var(--border-color);
            box-shadow: 3px 0 15px var(--box-shadow-color);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        #panel-navegacion.panel-visible {
            transform: translateX(0);
        }

        #panel-navegacion h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-purple);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.5);
        }

        .boton-panel {
            display: flex; align-items: center; gap: 10px; width: 100%; padding: 10px 12px; margin-bottom: 10px; background-color: transparent; border: 1px solid var(--border-color); color: var(--text-color); font-size: 0.95em; text-align: left; border-radius: var(--border-radius-sml); cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }
        .boton-panel i { width: 18px; text-align: center; color: var(--primary-purple); transition: color 0.2s ease; }
        .boton-panel:hover { background-color: rgba(138, 43, 226, 0.1); border-color: var(--light-purple-hover); color: #fff; }
        .boton-panel:hover i { color: var(--light-purple-hover); }
        .boton-panel:active { transform: scale(0.98); background-color: rgba(138, 43, 226, 0.2); }

        #boton-inicio { margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(138, 43, 226, 0.3); }
        #boton-inicio button { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 9px 12px; background-color: var(--content-bg); border: 1px solid var(--text-secondary); color: var(--text-secondary); font-size: 0.9em; border-radius: var(--border-radius-sml); cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease; }
        #boton-inicio button i { color: var(--text-secondary); transition: color 0.2s ease; }
        #boton-inicio button:hover { background-color: rgba(255, 255, 255, 0.05); border-color: var(--text-color); color: var(--text-color); }
        #boton-inicio button:hover i { color: var(--text-color); }

        #area-contenido {
            width: 100%;
            min-height: 100vh;
            background-color: var(--content-bg);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #texto-inicial { color: var(--text-secondary); font-style: italic; text-align: center; padding: 20px; }
        #iframe-contenido { width: 100%; height: 100vh; border: none; display: none; background-color: var(--dark-bg); }

    </style>
</head>
<body>

    <button id="menu-toggle" title="Mostrar/Ocultar Panel">
        <i class="fas fa-bars"></i>
    </button>

    <div class="contenedor-principal">

        <div id="panel-navegacion">
            <h2><i class="fas fa-compass"></i> Panel</h2>

            <button class="boton-panel" data-url="https://slayer666.vercel.app/">
                <i class="fas fa-tools fa-fw"></i>
                TOOLS PRO
            </button>
            <button class="boton-panel" data-url="https://a-two-indol.vercel.app/#dashboard">
                <i class="fas fa-cube fa-fw"></i>
                MINECRAFT
            </button>
            <button class="boton-panel" data-url="https://www.google.com/search?igu=1">
                 <i class="fas fa-search fa-fw"></i>
                 BÚSQUEDA
            </button>

            <div id="boton-inicio">
                 <button title="Limpiar contenido y volver al inicio">
                     <i class="fas fa-trash-alt"></i> Limpiar
                 </button>
            </div>
        </div>

        <div id="area-contenido">
            <p id="texto-inicial">
                <i class="fas fa-hand-pointer"></i> Haz clic en el icono <i class="fas fa-bars"></i> para abrir el panel.
            </p>
            <iframe id="iframe-contenido" src="about:blank" frameborder="0" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-presentation">
                Tu navegador no soporta iframes o el contenido está bloqueado.
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const panelNavegacion = document.getElementById('panel-navegacion');
            const botonesPanel = document.querySelectorAll('.boton-panel');
            const iframeContenido = document.getElementById('iframe-contenido');
            const textoInicial = document.getElementById('texto-inicial');
            const botonLimpiar = document.querySelector('#boton-inicio button');

            function mostrarPanel() {
                panelNavegacion.classList.add('panel-visible');
            }

            function ocultarPanel() {
                panelNavegacion.classList.remove('panel-visible');
            }

            function togglePanel() {
                panelNavegacion.classList.toggle('panel-visible');
            }

            function cargarUrlEnIframe(url) {
                if (url) {
                    textoInicial.style.display = 'none';
                    iframeContenido.style.display = 'block';
                    iframeContenido.src = url;
                    console.log("Intentando cargar URL:", url);
                    ocultarPanel();
                }
            }

            function volverAlInicio() {
                iframeContenido.src = 'about:blank';
                iframeContenido.style.display = 'none';
                textoInicial.style.display = 'block';
                console.log("Volviendo al inicio.");
                ocultarPanel();
            }

            if (menuToggle) {
                menuToggle.addEventListener('click', togglePanel);
            } else {
                console.error("No se encontró el botón #menu-toggle.");
            }

            botonesPanel.forEach(boton => {
                boton.addEventListener('click', () => {
                    const url = boton.getAttribute('data-url');
                    if (!url || url === "#" || url === "") {
                         console.warn("Botón clickeado sin URL válida:", boton.textContent.trim());
                         ocultarPanel();
                         return;
                    }
                    cargarUrlEnIframe(url);
                });
            });

            if (botonLimpiar) {
                botonLimpiar.addEventListener('click', volverAlInicio);
            } else {
                 console.error("No se encontró el botón de limpiar.");
            }

            volverAlInicio();
            ocultarPanel();
        });
    </script>

</body>
</html>
